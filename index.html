<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Princess!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #d946ef 0%, #fde68a 100%);
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 90vw;
      width: 500px;
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-in-out;
      display: none;
      position: relative;
      z-index: 10;
    }

    .container.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .birthday-image-container {
      width: 200px;
      height: 280px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .birthday-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .happy-birthday-text {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #d6336c;
      margin-bottom: 10px;
    }

    .wishes-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #be185d;
      margin-top: 0;
    }

    .confetti, .balloon {
      position: absolute;
      z-index: 1;
    }

    .confetti {
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0.7;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7;}
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0;}
    }

    .balloon {
      width: 30px;
      height: 40px;
      border-radius: 50% 50% 50% 50%;
      background-color: red;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .happy-birthday-text {
        font-size: 2.2rem;
      }
      .wishes-text {
        font-size: 1.2rem;
      }
      .birthday-image-container {
        width: 150px;
        height: 210px;
      }
      .container {
        padding: 15px;
      }
    }

    @media (max-width: 400px) {
      .happy-birthday-text {
        font-size: 1.8rem;
      }
      .wishes-text {
        font-size: 1rem;
      }
      .birthday-image-container {
        width: 120px;
        height: 168px;
      }
    }
  </style>
</head>
<body>

  <!-- Click to Open Message Button -->
  <div class="mt-10 text-center z-20">
    <button id="openBtn"
      class="bg-[#be185d] hover:bg-[#9d174d] text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out text-lg">
      Click to Open Your Birthday Message
    </button>
  </div>

  <!-- Birthday Message Container -->
  <div class="container" id="birthdayContainer">
    <div class="birthday-image-container">
      <img src="https://raw.githubusercontent.com/abexplore/hbd/main/WhatsApp%20Image%202025-03-31%20at%2022.17.04_5d43d3e5.jpg" 
           alt="Birthday Person" 
           class="birthday-image" 
           onerror="this.onerror=null;this.src='https://placehold.co/200x280/E0E0E0/666666?text=Image+Not+Found';">
    </div>
    <h1 class="happy-birthday-text">Happy Birthday Princess!</h1>
    <p class="wishes-text">Wishing you a day filled with joy and laughter!</p>
  </div>

  <!-- JavaScript for Confetti + Balloon Effects -->
  <script>
    // Confetti
    const numConfetti = 100;
    const confettiColors = ['#ff5733', '#33ff57', '#3357ff', '#ff33a1', '#ffd700', '#ff8c00', '#adff2f'];
    for (let i = 0; i < numConfetti; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = -Math.random() * 100 + 'vh';
      confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.width = (Math.random() * 5 + 5) + 'px';
      confetti.style.height = confetti.style.width;
      confetti.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(confetti);
    }

    // Balloons
    const balloonColors = ['#f472b6', '#60a5fa', '#34d399', '#facc15', '#fb7185'];
    for (let i = 0; i < 25; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (Math.random() * 10 + 5) + 's';
      balloon.style.width = (Math.random() * 20 + 30) + 'px';
      balloon.style.height = (Math.random() * 30 + 40) + 'px';
      balloon.style.borderRadius = '50% 50% 50% 50%';
      balloon.style.opacity = 0.8;
      document.body.appendChild(balloon);
    }

    // Show message on button click
    const openBtn = document.getElementById("openBtn");
    const container = document.getElementById("birthdayContainer");
    openBtn.addEventListener("click", () => {
      container.classList.add("show");
      openBtn.style.display = "none";
    });
  </script>
</body>
</html>
