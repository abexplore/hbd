<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Princess!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f472b6, #fde68a);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .button-container {
      margin-top: 20vh;
      padding: 0 1rem;
      text-align: center;
    }

    .click-button {
      font-size: 1.1rem;
      padding: 0.9rem 1.8rem;
      background-color: #db2777;
      color: white;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .click-button:hover {
      background-color: #be185d;
    }

    .container {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-in-out;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      padding: 1.5rem;
      width: 92vw;
      max-width: 420px;
      margin: 2rem auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 5;
    }

    .container.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .birthday-image-container {
      width: 100%;
      max-width: 260px;
      margin: 0 auto 1rem;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .birthday-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .happy-birthday-text {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #db2777;
      margin: 1rem 0 0.5rem;
    }

    .wishes-text {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      color: #6b21a8;
      padding: 0 1rem;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0.7;
      border-radius: 50%;
      animation: fall 5s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7;}
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0;}
    }

    .balloon {
      position: absolute;
      border-radius: 50%;
      animation: floatUp linear infinite;
      z-index: 2;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .birthday-image-container {
        max-width: 200px;
      }

      .happy-birthday-text {
        font-size: 1.6rem;
      }

      .wishes-text {
        font-size: 0.95rem;
      }

      .click-button {
        font-size: 1rem;
        padding: 0.75rem 1.4rem;
      }

      .container {
        padding: 1rem 1.2rem;
        margin: 1.2rem;
