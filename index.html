<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Princess!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #d946ef 0%, #fde68a 100%);
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      max-width: 90vw;
      width: 500px;
    }

    .birthday-image-container {
      width: 200px;
      height: 280px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: fadeInImage 2s ease-in-out forwards;
      opacity: 0;
    }

    .birthday-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .happy-birthday-text {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #d6336c;
      margin-bottom: 10px;
      animation: popIn 1s ease-out 0.5s forwards;
      opacity: 0;
      transform: scale(0.5);
    }

    .wishes-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #be185d; /* new magenta-pink color */
      margin-top: 0;
      animation: fadeInText 1.5s ease-in-out 1s forwards;
      opacity: 0;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.5); }
      70% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInImage {
      from { opacity: 0; transform: scale(0.8) rotate(-5deg); }
      to { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0.7;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7;}
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0;}
    }

    @media (max-width: 600px) {
      .happy-birthday-text {
        font-size: 2.2rem;
      }
      .wishes-text {
        font-size: 1.2rem;
      }
      .birthday-image-container {
        width: 150px;
        height: 210px;
      }
      .container {
        padding: 15px;
      }
    }

    @media (max-width: 400px) {
      .happy-birthday-text {
        font-size: 1.8rem;
      }
      .wishes-text {
        font-size: 1rem;
      }
      .birthday-image-container {
        width: 120px;
        height: 168px;
      }
    }
  </style>
</head>
<body>

  <!-- Click Here Button -->
  <div class="absolute top-6">
    <button onclick="document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });"
      class="bg-[#be185d] hover:bg-[#9d174d] text-white font-bold py-2 px-6 rounded-full shadow-lg animate-bounce transition duration-300 ease-in-out">
      Click Here
    </button>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="birthday-image-container">
      <img src="https://raw.githubusercontent.com/abexplore/hbd/main/WhatsApp%20Image%202025-03-31%20at%2022.17.04_5d43d3e5.jpg" 
           alt="Birthday Person" 
           class="birthday-image" 
           onerror="this.onerror=null;this.src='https://placehold.co/200x280/E0E0E0/666666?text=Image+Not+Found';">
    </div>
    <h1 class="happy-birthday-text">Happy Birthday Princess!</h1>
    <p class="wishes-text">Wishing you a day filled with joy and laughter!</p>
  </div>

  <!-- Confetti Animation -->
  <script>
    const container = document.querySelector('.container');
    const numConfetti = 100;
    const colors = ['#ff5733', '#33ff57', '#3357ff', '#ff33a1', '#ffd700', '#ff8c00', '#adff2f'];

    for (let i = 0; i < numConfetti; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = -Math.random() * 100 + 'vh';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.width = (Math.random() * 5 + 5) + 'px';
      confetti.style.height = confetti.style.width;
      confetti.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
