<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Princess!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #d946ef 0%, #fde68a 100%);
      padding: 1rem;
    }

    .container {
      text-align: center;
      padding: 16px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-in-out;
      display: none;
      position: relative;
      z-index: 10;
    }

    .container.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .birthday-image-container {
      width: 140px;
      height: 196px;
      margin: 1rem auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .birthday-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .happy-birthday-text {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #d6336c;
      margin-bottom: 0.5rem;
    }

    .wishes-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      color: #be185d;
      margin-top: 0;
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      border-radius: 50%;
      background-color: red;
      animation: floatUp linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 400px) {
      .happy-birthday-text {
        font-size: 1.6rem;
      }

      .wishes-text {
        font-size: 1rem;
      }

      .birthday-image-container {
        width: 120px;
        height: 168px;
      }
    }
  </style>
</head>
<body>

  <!-- Button to Open Message -->
  <button id="openBtn"
    class="bg-[#be185d] hover:bg-[#9d174d] text-white font-bold py-3 px-6 rounded-full shadow-lg text-lg mt-8">
    ðŸŽ‰ Tap to See Birthday Message
  </button>

  <!-- Birthday Message Container -->
  <div class="container" id="birthdayContainer">
    <div class="birthday-image-container">
      <img src="https://raw.githubusercontent.com/abexplore/hbd/main/WhatsApp%20Image%202025-03-31%20at%2022.17.04_5d43d3e5.jpg" 
           alt="Birthday Person" 
           class="birthday-image" 
           onerror="this.onerror=null;this.src='https://placehold.co/200x280/E0E0E0/666666?text=Image+Not+Found';">
    </div>
    <h1 class="happy-birthday-text">Happy Birthday Princess!</h1>
    <p class="wishes-text">Wishing you a day filled with joy and laughter!</p>
  </div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const container = document.getElementById("birthdayContainer");

    const createBalloons = () => {
      const balloonColors = ['#f472b6', '#60a5fa', '#34d399', '#facc15', '#fb7185'];
      for (let i = 0; i < 25; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDuration = (Math.random() * 10 + 5) + 's';
        balloon.style.width = (Math.random() * 20 + 30) + 'px';
        balloon.style.height = (Math.random() * 30 + 40) + 'px';
        document.body.appendChild(balloon);
      }
    }

    openBtn.addEventListener("click", () => {
      container.classList.add("show");
      openBtn.style.display = "none";
      createBalloons();
    });
  </script>
</body>
</html>
