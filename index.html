<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Princess!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      margin: 0;
      background: linear-gradient(135deg, #f472b6, #fde68a);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .button-container {
      margin-top: 15vh;
      text-align: center;
      padding: 0 1rem;
    }

    .click-button {
      font-size: 1.1rem;
      padding: 0.9rem 1.8rem;
      background-color: #db2777;
      color: white;
      border: none;
      border-radius: 9999px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .click-button:hover {
      background-color: #be185d;
    }

    .container {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-in-out;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      padding: 1.5rem;
      width: 90vw;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 5;
    }

    .container.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .birthday-image-container {
      width: 100%;
      max-width: 240px;
      height: auto;
      margin: 1rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .birthday-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .happy-birthday-text {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      color: #db2777;
      margin: 1rem 0 0.3rem;
    }

    .wishes-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      color: #6b21a8;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0.7;
      border-radius: 50%;
      animation: fall 5s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7;}
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0;}
    }

    .balloon {
      position: absolute;
      border-radius: 50%;
      animation: floatUp linear infinite;
      z-index: 2;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Mobile portrait tweaks */
    @media (max-width: 480px) {
      .birthday-image-container {
        max-width: 180px; /* smaller image for mobile */
        margin: 1rem auto;
      }

      .happy-birthday-text {
        font-size: 1.6rem;  /* smaller text */
        margin: 0.8rem 0 0.2rem;
      }

      .wishes-text {
        font-size: 0.95rem;
        padding: 0 0.5rem;
      }

      .container {
        width: 95vw; /* wider container on small screens */
        padding: 1rem 1.2rem;
      }

      .click-button {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }
    }

    /* Existing smaller screen adjustments */
    @media (max-width: 400px) {
      .click-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }

      .happy-birthday-text {
        font-size: 1.8rem;
      }

      .wishes-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Click Button -->
  <div class="button-container">
    <button id="openBtn" class="click-button" aria-label="Open birthday message">Click to Open Birthday Message ðŸŽ‰</button>
  </div>

  <!-- Birthday Message -->
  <div class="container" id="birthdayContainer" role="region" aria-live="polite">
    <div class="birthday-image-container">
      <img src="https://raw.githubusercontent.com/abexplore/hbd/main/WhatsApp%20Image%202025-03-31%20at%2022.17.04_5d43d3e5.jpg"
           alt="Birthday Person"
           class="birthday-image"
           onerror="this.onerror=null;this.src='https://placehold.co/200x280/E0E0E0/666666?text=Image+Not+Found';">
    </div>
    <h1 class="happy-birthday-text">Happy Birthday Princess!</h1>
    <p class="wishes-text">Wishing you a day full of joy, love, and sparkles! âœ¨</p>
  </div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const container = document.getElementById("birthdayContainer");

    openBtn.addEventListener("click", () => {
      container.classList.add("show");
      openBtn.style.display = "none";
      startConfetti();
      startBalloons();
    });

    function startConfetti() {
      const colors = ['#ff5733', '#33ff57', '#3357ff', '#ff33a1', '#ffd700', '#ff8c00', '#adff2f'];
      for (let i = 0; i < 70; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -Math.random() * 100 + 'vh';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confetti.style.width = (Math.random() * 5 + 5) + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.opacity = Math.random() * 0.5 + 0.5;
        document.body.appendChild(confetti);
      }
    }

    function startBalloons() {
      const balloonColors = ['#f472b6', '#60a5fa', '#34d399', '#facc15', '#fb7185'];
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDuration = (Math.random() * 10 + 5) + 's';
        balloon.style.width = (Math.random() * 20 + 30) + 'px';
        balloon.style.height = (Math.random() * 30 + 40) + 'px';
        document.body.appendChild(balloon);
      }
    }
  </script>
</body>
</html>
